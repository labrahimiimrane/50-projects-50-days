<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fa fa-twitter fa-3x"></i>
      <div class="counter" data-target="1200"></div>
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <i class="fa fa-facebook fa-3x"></i>
      <div class="counter" data-target="500"></div>
      <span>Facebook Followers</span>
    </div>
    <div class="counter-container">
      <i class="fa fa-youtube fa-3x"></i>
      <div class="counter" data-target="20000"></div>
      <span>Youtube Followers</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
